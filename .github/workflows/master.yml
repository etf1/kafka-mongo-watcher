name: Push

on:
  push:
    branches:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go_version: [ '1.19', '1.20', '1.21' ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go_version }}

      - name: Run tests
        shell: script -q -e -c "bash {0}"
        run: go test -count=1 -v -cover ./...
